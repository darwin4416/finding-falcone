<div class="container-fluid">
    <div class="table-h">Planet Lists</div>
    <table class="table planet-table">      
        <thead> 
            <tr>
                <th>Sl No.</th>
                <th>Planet Name</th>
                <th>Distance</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let planet of planets; let i = index">
                <td>{{i+1}}</td>
                <td>{{planet.name}}</td>
                <td>{{planet.distance}}</td>
            </tr>
        </tbody>
    </table>
    <div class="table-h">Vehicle Lists</div>
    <table class="table vehicle-table">    
        <thead>   
            <tr>
                <th>Sl No.</th>
                <th>Vehicle Name</th>
                <th>Vehicle count</th>
                <th>Distance</th>
                <th>Speed</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vehicle of vehicles; let i = index">
                <td>{{i+1}}</td>
                <td>{{vehicle.name}}</td>
                <td>{{vehicle.total_no}}</td>
                <td>{{vehicle.max_distance}}</td>
                <td>{{vehicle.speed}}</td>
            </tr>
        </tbody>
    </table>
</div>
